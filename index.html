<!DOCTYPE html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>HTML5 Programming - 1 Class</title>
		<link rel="stylesheet" href="asset/base.css">
		<script type="text/javascript" src="asset/node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="asset/node_modules/mustache/mustache.min.js"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer">
				<span id="todo-count"></span>
				<ul id="filters">
					<li>
						<a href="index.html" class="selected">All</a>
					</li>
					<li>
						<a href="active">Active</a>
					</li>
					<li>
						<a href="completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
			<p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script type="text/javascript" src="asset/todosync.js"></script>
		<script type="text/javascript" src="asset/todolist.js"></script>
		<script id="template" type="x-tmpl-mustache">
			<li class="appending">
				<div class="view">
					<input class="toggle" type="checkbox">
					<label>{{title}}</label>
					<button class="destroy"></button>
				</div>
			</li>
		</script>
	</body>
</html>
